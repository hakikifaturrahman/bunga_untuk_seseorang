<?xml version="1.0" encoding="utf-8"?>
<!-- Simplified phone mockup with centered H logo -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" width="400" height="800">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#fff" stop-opacity="1" />
      <stop offset="1" stop-color="#eee" stop-opacity="1" />
    </linearGradient>
  </defs>
  <rect x="10" y="10" rx="40" ry="40" width="380" height="780" fill="#111" stroke="#222" stroke-width="4" />
  <rect x="36" y="60" rx="28" ry="28" width="328" height="680" fill="url(#g)" />
  <!-- speaker notch -->
  <rect x="170" y="28" rx="8" ry="8" width="60" height="8" fill="#000" />

  <!-- H logo centered -->
  <g transform="translate(200,400)">
    <circle cx="0" cy="0" r="90" fill="#000" />
    <text x="0" y="10" text-anchor="middle" dominant-baseline="middle" font-family="Arial, Helvetica, sans-serif" font-size="120" font-weight="700" fill="#fff">H</text>
  </g>
</svg>
